<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gallery Image</title>
	<link rel="icon" href="img/icon.jpg" type="icon/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>

	<!-- div .wrap -->
	<div class="wrap">

		<h1 class="title">Gallery Image</h1>

		<ul class="gallery">
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img1.jpg">
				<img src="/img/img1.jpg" alt="1" class="gallery__img">
				<span class="text">MASK</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img2.jpg">
				<img src="/img/img2.jpg" alt="2" class="gallery__img">
				<span class="text">DIGI</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img3.jpg">
				<img src="/img/img3.jpg" alt="3" class="gallery__img">
				<span class="text">ZOOM</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img4.jpg">
				<img src="/img/img4.jpg" alt="4" class="gallery__img">
				<span class="text">HOOD</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img5.jpg">
				<img src="/img/img5.jpg" alt="5" class="gallery__img">
				<span class="text">NEON</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="/img/img6.jpg">
				<img src="/img/img6.jpg" alt="6" class="gallery__img">
				<span class="text">PLAY</span>
			</li>
		</ul>

	</div>
	<!-- /div .wrap END -->
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
	<script>
		Fancybox.bind('[data-fancybox="gallery"]', {
			dragToClose: false,

			closeButton: "top",

			Image: {
				zoom: false,
			},

			on: {
				initCarousel: (fancybox) => {
					const slide = fancybox.Carousel.slides[fancybox.Carousel.page];

					fancybox.$container.style.setProperty(
						"--bg-image",
						`url("${slide.$thumb.src}")`
					);
				},
				"Carousel.change": (fancybox, carousel, to, from) => {
					const slide = carousel.slides[to];

					fancybox.$container.style.setProperty(
						"--bg-image",
						`url("${slide.$thumb.src}")`
					);
				},
			},
		});
	</script>
</body>

</html>
